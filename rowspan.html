<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Penggunan Rowspan pada Table di HTML</title>
</head>
<body>
<table border="1">
	<tr>
		<td>No</td>
		<td>Nama</td>
		<td>Hobi</td>
	</tr>
	<tr>
		<td rowspan="2">1</td>
		<td rowspan="2">Susi</td>
		<td>Bulu Tangkis</td>
	</tr>
	<tr>
	<td>Teraveling</td>
</tr>
</table>
</body>
</html>
